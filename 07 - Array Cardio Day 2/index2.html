  <script>
  const people = [
  { name: 'Wes', year: 1988 },
  { name: 'Kait', year: 1986 },
  { name: 'Irv', year: 1970 },
  { name: 'Lux', year: 2015 }
];

const comments = [
  { text: 'Love this!', id: 523423 },
  { text: 'Super good', id: 823423 },
  { text: 'You are the best', id: 2039842 },
  { text: 'Ramen is my fav food ever', id: 123523 },
  { text: 'Nice Nice Nice!', id: 542328 }
];

// Array.prototype.some() // is at least one person 19 or older?
let currentYear = new Date().getFullYear();
let isSomeOneOlderThan19 = people.some(person => currentYear - person.year >= 19);
console.log(isSomeOneOlderThan19);  // Should print true or false

// Array.prototype.every() // is everyone 19 or older?
let isEveryoneOlderThan19 = people.every(person => currentYear - person.year >= 19);
console.log(isEveryoneOlderThan19); // Should print true or false

// Array.prototype.find()
// Find is like filter, but instead returns just the one you are looking for
// find the comment with the ID of 823423
let comment = comments.find(comment => comment.id === 823423);
console.log(comment); // Should print the comment object with id 823423

// Array.prototype.findIndex()
// Find the comment with this ID
// delete the comment with the ID of 823423
let index = comments.findIndex(comment => comment.id === 823423);
console.log(index); // Should print the index of the comment with id 823423

// Delete the comment
if (index !== -1) {
  comments.splice(index, 1);
}
console.log(comments); // Should print the comments array without the comment with id 823423


  </script>
